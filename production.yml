version: "3"

services:
  web:
    image: myjournal:1.3
    build: .
    ports:
      - "127.0.0.1:3000:3000"
    environment:  
      - NODE_ENV=production
    links:
      - db
    env_file:
      - .docker-env
    restart: always

  db:
    image: mongo:3.4
    volumes:
      - './mongodb_data:/data/db'
    restart: always
